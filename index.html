<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Political Ontology Graph</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #cy { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="cy"></div>

  <script>
    fetch('graph.json')
      .then(res => res.json())
      .then(graphData => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [...graphData.nodes, ...graphData.edges],
          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(label)',
                'background-color': ele => {
                  const type = ele.data('type');
                  if (type === 'Individual') return '#1f77b4';
                  if (type === 'Campaign') return '#d62728';
                  if (type === 'Group') return '#9467bd';
                  if (type === 'Institution') return '#2ca02c';
                  if (type === 'Policy') return '#ff7f0e';
                  if (type === 'Event') return '#8c564b';
                  if (type === 'Media') return '#17becf';
                  if (type === 'Place') return '#7f7f7f';
                  return '#ccc';
                },
                'text-valign': 'center',
                'text-halign': 'center',
                'color': '#fff',
                'text-outline-width': 1,
                'text-outline-color': '#000',
                'width': 40,
                'height': 40
              }
            },
            {
              selector: 'edge',
              style: {
                'label': 'data(label)',
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'line-color': '#aaa',
                'target-arrow-color': '#aaa',
                'font-size': 10,
                'text-rotation': 'autorotate',
                'text-margin-y': -8
              }
            }
          ],
          layout: {
            name: 'cose',
            animate: true,
            fit: true,
            padding: 30
          }
        });
      })
      .catch(err => {
        console.error("Failed to load graph.json", err);
      });
  </script>
</body>
</html>
